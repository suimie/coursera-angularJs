<!DOCTYPE html>
<html ng-app='ShoppingListCheckOffApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
      body { margin : 30px; }
      button { margin-left: 10px; }
      ul li { margin-top:10px; }
    </style>
    <title>Check off shopping List</title>
  </head>
  <body>
    <h1 class="text-primary">Check off shopping List</h1>
    <div class="container">
      <div class="row">
        <div class="col" ng-controller="ToBuyController as toBuy">
          <h3 class="text-info">To Buy</h3>
          <ul>
            <li ng-repeat="item in toBuy.items">
              Buy {{ item.quantity }} {{ item.name }}(s)
              <button ng-click="toBuy.boughtItem($index)" class="btn btn-sm btn-outline-success">Bought</button>
            </li>
          </ul>
          <div ng-show="!toBuy.items.length" class="text-danger">Everything is bought!</div>
        </div>
        <div class="col" ng-controller="AlreadyBoughtController as alreadyBought">
          <h3 class="text-info">Already Bought</h3>
          <ul>
            <li ng-repeat="item in alreadyBought.items">
              Bought {{ item.quantity }} {{ item.name }}(s)
            </li>
          </ul>
          <div ng-hide="alreadyBought.items.length" class="text-danger">Nothing bought!</div>
        </div>
      </div>
    </div>
  </body>
</html>
